<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Halaman Login</title>

  <body>
    <section class="bg-white-50 min-h-screen flex items-center justify-center">
      <!-- login container -->
      <div
        class="bg-white-100 flex flex-col md:flex-row max-w-5xl items-center"

        <!-- image -->
        <div class="md:w-1/2 p-5 w-25">

          <br />
          <form action="" class="flex flex-col gap-1">

            <input

              placeholder="Email"
            />

              <a href="#">Forgot password?</a>
            </div>

            <button
              class="bg-[#162D3A] rounded-xl text-white py-2 hover:scale-105 duration-300"

            </button>
          </form>
